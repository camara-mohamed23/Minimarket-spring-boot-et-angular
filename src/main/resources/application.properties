spring.application.name=Minimarket
# --- Application ---

# --- Datasource (MySQL) ---
spring.datasource.url=jdbc:mysql://localhost:3307/minimark?useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=UTC
spring.datasource.username=root
spring.datasource.password=
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# --- JPA / Hibernate ---
spring.jpa.hibernate.ddl-auto=update
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.open-in-view=false
spring.jpa.show-sql=true

# --- Mail (exemple avec Gmail SMTP) ---
spring.mail.host=smtp.gmail.com
spring.mail.port=587
spring.mail.username=YOUR_SMTP_USERNAME
spring.mail.password=YOUR_SMTP_APP_PASSWORD
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true

# --- JWT Security ---
# Si ton JwtUtil décode un secret Base64, mets la clé en Base64 ici.
app.security.jwt-secret=change-this-secret-to-a-very-long-random-string-change-it
app.security.jwt-expiration=PT24H

# --- CORS ---
app.cors.allowed-origins=http://localhost:4200,http://localhost:5173, http://localhost:5500


# --- Server ---
server.port=8180
